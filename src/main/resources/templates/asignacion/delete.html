<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content">

    <h1>Eliminar Asignacion Docente-Grupo</h1>
    <h3>¿Está seguro que desea aliminar este registro?</h3>
    <div>
        <hr />
        <dl class="row">
            <dt class="col-sm-2">ID</dt>
            <dd class="col-sm-10" th:text="${docenteGrupo.id}"></dd>

            <dt class="col-sm-2">Nombre</dt>
            <dd class="col-sm-10" th:text="${docenteGrupo.docente.nombre + ' ' + docenteGrupo.docente.apellido}"></dd>

            <dt class="col-sm-2">Grupo</dt>
            <dd class="col-sm-10" th:text="${docenteGrupo.grupo.nombre}"></dd>

            <dt class="col-sm-2">Año</dt>
            <dd class="col-sm-10" th:text="${docenteGrupo.anio}"></dd>

            <dt class="col-sm-2">Ciclo</dt>
            <dd class="col-sm-10" th:text="${docenteGrupo.ciclo}"></dd>

            <dt class="col-sm-2">Escuela</dt>
            <dd class="col-sm-10" th:text="${docenteGrupo.docente.escuela}"></dd>
        </dl>

        <form th:action="@{/asignaciones/delete}" method="post">
            <input type="hidden" name="Id" th:value="${docenteGrupo.id}">
            <input type="submit" value="Eliminar" class="btn btn-danger"> |
            <a th:href="@{/asignaciones}">Regresar</a>
        </form>
    </div>
</div>
